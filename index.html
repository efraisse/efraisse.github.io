<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Erwan's Project 0 Static Website</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1 id = "title">Quick cat facts</h1>

		<img id = "cat_picture" src = "cat_picture.jpg">

		<ul id = "list">
			<li>Siamese</li>
			<li>RagDoll</li>
			<li>Sphynx</li>
		</ul>

		<div id = "cat_table_div">
			<table id = "cat_table">
				<tr>
					<th>cat breed</th>
					<th>country</th>
					<th>male average weight (lbs)</th>
				</tr>
				<tr>
					<td>Siamese</td>
					<td>Thailand</td>
					<td>9-14</td>
				</tr>
				<tr>
					<td>RagDoll</td>
					<td>United States</td>
					<td>12-20</td>
				</tr>
				<tr>
					<td>Sphynx</td>
					<td>Canada</td>
					<td>8-10</td>
				</tr>
			</table>
		</div>

		<div id = "github_url_div">
			<a id = "github_url" href="https://github.com/efraisse/efraisse.github.io" >GitHub Repository</a>
		</div>
	</body>
</html>
